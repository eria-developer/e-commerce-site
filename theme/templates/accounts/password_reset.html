{% extends "base.html" %} {% block title %}Password reset{% endblock title %} {% load static %}

{% block content %}
<div>
    <div class="flex container px-4 mx-auto mt-10">
      <div class="w-1/4"></div>
      <div class="w-1/2 mx-8">
        <div class="text-center text-gray-500 mb-10">
          <div class="flex justify-center text-center mb-5">
            <a href={% url "home" %}><img src={% static 'images/myjumia-top-logo.png' %} alt="Logo image"
                class="h-16 w-16"></a>
          </div>
          <h3 class="font-bold">Password reset</h3>
          <p class="text-center">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
        </div>
        <form action="" method="post">
          {% csrf_token %}
          <div class="items-center justify-center space-y-4">
            <div class="w-full mb-4">
              <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter your registered email"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" />
            </div>
  
            <button type="submit" class="w-full px-4 py-2 bg-orange-400 text-white rounded-lg hover:bg-orange-400">
              Reset my password
            </button>
            
          </div>
        </form>
      </div>
      <div class="w-1/4"></div>
    </div>
  </div>
{% endblock content %}
